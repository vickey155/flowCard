<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>基本资料</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="../../global/css/global.css">
    <script type="text/javascript" src="../../global/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../global/js/global.js"></script>
    <script>
      $(function () {
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
      });
      
    </script>
  </head>
  <body>
    <div class="baseInfo infoSec">
      <div class="sec" data-name="education">
        <div class="sec_title">学历</div>
        <div class="sec_cont">
          <div class="elem" data-type="01">专科</div>
          <div class="elem" data-type="02">本科及以上</div>
          <div class="elem" data-type="other">其他</div>
        </div>
      </div>
      <div class="sec" data-name="house">
        <div class="sec_title">住房性质</div>
        <div class="sec_cont">
          <div class="elem" data-type="01">租房</div>
          <div class="elem" data-type="02">本地购置住房</div>
          <div class="elem" data-type="03">集体宿舍</div>
          <div class="elem" data-type="04">父母、亲属家</div>
          <div class="elem" data-type="other">其他</div>
        </div>
      </div>
      <div class="sec" data-name="card">
        <div class="sec_title">信用卡信息</div>
        <div class="sec_cont">
          <div class="elem" data-type="01">无信用卡</div>
          <div class="elem" data-type="02">有其他信用卡</div>
          <div class="elem" data-type="other">有本行信用卡</div>
        </div>
      </div>
      <div class="sec" data-name="work">
        <div class="sec_title">工作信息</div>
        <div class="sec_cont">
          <div class="elem" data-type="01">白领上班族</div>
          <div class="elem" data-type="02">公务员事业单位</div>
          <div class="elem" data-type="03">房地产经纪</div>
          <div class="elem" data-type="04">美容美发</div>
          <div class="elem" data-type="05">小型餐饮</div>
          <div class="elem" data-type="06">保安保洁</div>
          <div class="elem" data-type="07">个体户</div>
          <div class="elem" data-type="08">企业主</div>
          <div class="elem" data-type="other">其他</div>
        </div>
      </div>
      <div class="btn-one"><a class="btn-bg-blue" href="javascript:void(0);" id="nextBtn">下一步</a></div>
    </div>
    <script>
      $(function() {
        var sendData = {};
        $(".sec").onClick('click','.elem',function() {
          var self = $(this);
          var selfParent = self.closest('.sec');
          self.addClass('active').siblings('.elem').removeClass('active');
          var name = selfParent.attr('data-name');
          var type = self.attr('data-type');
          sendData[name] = type;
          console.log(sendData);
        });
      
        $("#nextBtn").onClick(function() {
          $.ajax({
              type: "POST",
              url: "",
              data: sendData,
              success: function (result) {
                
              },
              error: function () {
                 layer.sure('系统有误');
              }    
            });  
        });
      
      });
    </script>
  </body>
</html>
