<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>工作信息</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="../../global/css/global.css">
    <script type="text/javascript" src="../../global/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../global/js/global.js"></script>
    <script>
      $(function () {
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 3.75 + 'px';
      });
      
    </script>
  </head>
  <body>
    <div class="header-white"><img src="../../global/image/arrow_grey.png" alt=""><span>工作信息</span></div>
    <div class="baseInfo infoSec">
      <div class="sec" data-name="company">
        <div class="sec_title">工作单位性质</div>
        <div class="sec_cont">
          <div class="elem" data-type="01">国有</div>
          <div class="elem" data-type="02">机关事业</div>
          <div class="elem" data-type="03">外商独资</div>
          <div class="elem" data-type="04">民营</div>
          <div class="elem" data-type="05">合资／合作</div>
          <div class="elem" data-type="06">股份制</div>
          <div class="elem" data-type="07">个体私营</div>
          <div class="elem" data-type="other">其他</div>
        </div>
      </div>
      <div class="sec" data-name="socialSecurity">
        <div class="sec_title">社保情况</div>
        <div class="sec_cont">
          <div class="elem" data-type="01">无</div>
          <div class="elem" data-type="02">连续缴纳3个月</div>
          <div class="elem" data-type="03">连续缴纳半年</div>
          <div class="elem" data-type="04">连续缴纳1年</div>
          <div class="elem" data-type="other">连续缴纳1年以上</div>
        </div>
      </div>
      <div class="sec" data-name="workProof">
        <div class="sec_title">可提供工作证明</div>
        <div class="sec_cont">
          <div class="elem" data-type="01">工牌</div>
          <div class="elem" data-type="02">营业执照</div>
          <div class="elem" data-type="03">工作证明</div>
          <div class="elem" data-type="04">名片</div>
          <div class="elem" data-type="other">无工作证明</div>
        </div>
      </div>
    </div>
    <div class="fixed_footer"><a class="btn btn_bg_green" href="javascript:void(0);" id="nextBtn">下一步</a></div>
    <script>
      $(function() {
        var sendData = {};
        $(".sec").onClick('click','.elem',function() {
          var self = $(this);
          var selfParent = self.closest('.sec');
          self.addClass('active').siblings('.elem').removeClass('active');
          var name = selfParent.attr('data-name');
          var type = self.attr('data-type');
          sendData[name] = type;
          console.log(sendData);
        });
      
        $("#nextBtn").onClick(function() {
          $.ajax({
              type: "POST",
              url: "",
              data: sendData,
              success: function (result) {
                
              },
              error: function () {
                 layer.sure('系统有误');
              }
            });
            
        })
      });
    </script>
  </body>
</html>
