<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>登陆</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="../../global/css/global.css">
    <script type="text/javascript" src="../../global/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../global/js/global.js"></script>
    <script>
      $(function () {
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 3.75 + 'px';
      });
      
    </script>
  </head>
  <body>
    <div class="login-sec">
      <div class="pic-wrap"><img src="" alt=""></div>
      <div class="el-form">
        <div class="el-row">
          <label class="el-label">账号</label>
          <div class="el-col">
            <input class="input-txt" id="account" type="text" placeholder="手机号">
          </div>
        </div>
        <div class="el-row">
          <label class="el-label">密码</label>
          <div class="el-col">
            <input class="input-code" id="password" type="text" placeholder="短信验证码"><a class="code-btn" href="javascript:void(0)" id="codeBtn">发送短信验证码</a><a class="code-btn" href="javascript:void(0)" style="display:none;" id="codeTimeBtn"><i>120</i>秒</a>
          </div>
        </div>
      </div>
      <div class="btn-wrap"><a class="btn btn-bg-blue" href="javascript:void(0);">登录</a></div>
    </div>
    <script>
      $(function(){
        countTime.init(120);
        var phoneReg = /^1[34578]\d{9}$/;
        $(".btn-bg-blue ").onClick('click',function(){
          var account = $.trim($("#account").val());
          var password = $.trim($("#password").val());
          if(account == ''){
            layer.sure('请填写手机号');
            return false;
          }
          else if(!phoneReg.test(account)){
            layer.sure('请填写正确的手机号');
            return false;
          }
          if(password == ''){
            layer.sure('请填写验证码');
            return false;
          }
        });
      });
    </script>
  </body>
</html>
