<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title></title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="../../global/css/global.css">
    <script type="text/javascript" src="../../global/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../global/js/global.js"></script>
    <script>
      $(function () {
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 3.75 + 'px';
      });
      
    </script>
  </head>
  <body>
    <div class="header-white"><img src="../../global/image/arrow_grey.png" alt=""><span>预约办卡</span></div>
    <div class="bookBank" id="list">
      <div class="bank_item" data-id="guangda"><img class="bank_icon" src="../global/image/colorBank/guangda.png">
        <div class="bank_name">光大银行</div><img class="bank_selected" src="../global/image/selected_yellow.png">
      </div>
      <div class="bank_item" data-id="huaxia"><img class="bank_icon" src="../global/image/colorBank/huaxia.png" alt="">
        <div class="bank_name">华夏银行</div><img class="bank_selected" src="../global/image/selected_yellow.png">
      </div>
      <div class="bank_item" data-id="pufa"><img class="bank_icon" src="../global/image/colorBank/pufa.png" alt="">
        <div class="bank_name">浦发银行</div><img class="bank_selected" src="../global/image/selected_yellow.png">
      </div>
      <div class="bank_item" data-id="zhaoshang"><img class="bank_icon" src="../global/image/colorBank/zhaoshang.png" alt="">
        <div class="bank_name">招商银行</div><img class="bank_selected" src="../global/image/selected_yellow.png">
      </div>
      <div class="bank_item" data-id="xingye"><img class="bank_icon" src="../global/image/colorBank/xingye.png" alt="">
        <div class="bank_name">兴业银行</div><img class="bank_selected" src="../global/image/selected_yellow.png">
      </div>
      <div class="bank_item" data-id="minsheng"><img class="bank_icon" src="../global/image/colorBank/minsheng.png" alt="">
        <div class="bank_name">民生银行</div><img class="bank_selected" src="../global/image/selected_yellow.png">
      </div>
      <div class="bank_item" data-id="zhongguo"><img class="bank_icon" src="../global/image/colorBank/zhongguo.png" alt="">
        <div class="bank_name">中国银行</div><img class="bank_selected" src="../global/image/selected_yellow.png">
      </div>
    </div>
    <div class="book_fixed_footer">
      <div class="footer_txt">您预约的银行</div><a class="bookBtn" href="javascript:void(0);">确定</a>
    </div>
    <script>
      $(function(){
        var sendData = {};
        $("#list").onClick('click','.bank_item',function() {
          var self = $(this);
          var selectId = self.attr('data-id');
          self.addClass('active').siblings().removeClass('active');
          if(selectId) {
            $(".book_fixed_footer .bookBtn").addClass('bookBtn_yellow');
            sendData.bank = selectId;
          }
        });
        $(".book_fixed_footer").onClick('click','.bookBtn_yellow',function() {
          console.log(sendData);
          $.ajax({
              type: "POST",
              url: "",
              data: sendData,
              success: function (result) {
                
              },
              error: function () {
                 layer.sure('系统有误');
              }    
            });  
        });
      
      });
    </script>
  </body>
</html>
